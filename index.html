<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>電動不求人</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }
    input[type="range"] {
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>電動不求人 控制介面</h1>
  <button onclick="alert('啟動！')">啟動</button>
  <button onclick="alert('停止！')">停止</button>
  <p>速度：</p>
  <input type="range" min="1" max="5" value="3" />
</body>
</html>
